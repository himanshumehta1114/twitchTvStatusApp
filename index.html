<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TwitchTv Streamers</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  
</head>
<body>
	<div class="container-fluid">

		<table class="table table-striped">
			<thead>
				<th colspan="3">TWITCH STREAMERS</th>
			</thead>
			<tbody>
				<tr>
					<td><img src="" href="#" alt="channel logo" id="logo"></td>
					<td id="name">name</td>
					<td id="status">status</td>
				</tr>
								<tr>
					<td><img src="" href="#" alt="channel logo" id="logo"></td>
					<td id="name">name</td>
					<td id="status">status</td>
				</tr>
			</tbody>
		</table>

	</div>

	<script type="text/javascript">
		$.getJSON('https://wind-bow.gomix.me/twitch-api/channels/twitch?callback=?', function(data) {
  		var logoSrc = data.logo;
  		$("#logo").attr('src',logoSrc);
  		$("#name").text(data.display_name);
  		$("#status").text(data.status);
});
	</script>
</body>
</html>
